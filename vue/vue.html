<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue note</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
  </body>
</html>
<script type="text/javascript" src="./vue.js"></script>
<script>
  var data = {
    message : "hello world"
  }
  new Vue({
    el : '#app',
    data : data
  })
</script>
