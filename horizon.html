<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>horizon</title>
    <style media="screen">
    /*水平居中*/
    body > div{
      height: 100px;
      border: 1px solid black;

    }
    /*设置text-align*/
    .align {
        text-align: center;
      }

    /*设置margin*/
    .margin {
      margin: 0 auto;
      width: 400px;
      background-color: blue;
      height: 100%;
    }

    </style>
  </head>
  <body>
    <!-- text-align方法 -->
    <div class="align">
      <div>123</div>
    </div>

    <!-- margin设置居中 在子元素中 -->
    <div>
      <div class="margin">123</div>
    </div>

  </body>
</html>
